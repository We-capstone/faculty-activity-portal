<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Faculty Activity Portal</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script type="module" src="app.js"></script>

<style>

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f3f4f6;
}

.hidden {
  display: none;
}

/* AUTH */

.auth-box {
  max-width: 400px;
  background: white;
  padding: 25px;
  margin: 80px auto;
  border-radius: 10px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

/* DASHBOARD LAYOUT */

.dashboard {
  display: flex;
  min-height: 100vh;
}

/* SIDEBAR */

.sidebar {
  width: 220px;
  background: #111827;
  color: white;
  padding: 20px;
}

.sidebar h2 {
  margin-bottom: 30px;
}

.sidebar button {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  border: none;
  background: #1f2937;
  color: white;
  cursor: pointer;
  border-radius: 5px;
}

.sidebar button:hover {
  background: #374151;
}

/* MAIN */

.main {
  flex: 1;
  padding: 25px;
}

/* TOP BAR */

.topbar {
  background: white;
  padding: 15px 20px;
  border-radius: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}

/* CARDS */

.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
  gap: 15px;
  margin-bottom: 20px;
}

.card {
  background: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 3px 8px rgba(0,0,0,0.05);
}

/* FORM */

input, select, textarea {
  width: 100%;
  padding: 10px;
  margin-top: 8px;
  margin-bottom: 12px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

button.primary {
  background: #2563eb;
  color: white;
  border: none;
  padding: 10px 15px;
  border-radius: 6px;
  cursor: pointer;
}

button.primary:hover {
  opacity: 0.9;
}

/* JOURNAL LIST */

.journal-card {
  background: white;
  padding: 15px;
  border-radius: 8px;
  margin-bottom: 10px;
  display: flex;
  justify-content: space-between;
}

.admin-box {
  border-left: 5px solid #2563eb;
  padding-left: 15px;
  margin-top: 20px;
}

</style>
</head>

<body>

<!-- AUTH -->

<div id="auth-section" class="auth-box">

  <h2>Login / Signup</h2>

  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">

  <input id="full_name" placeholder="Full Name">
  <input id="department" placeholder="Department">

  <select id="role">
    <option value="FACULTY">FACULTY</option>
    <option value="ADMIN">ADMIN</option>
  </select>

  <button class="primary" onclick="handleLogin()">Login</button>
  <button class="primary" onclick="handleSignUp()">Signup</button>

</div>

<!-- DASHBOARD -->

<div id="journal-section" class="dashboard hidden">

  <!-- SIDEBAR -->

  <div class="sidebar">

    <h2>Faculty Portal</h2>

    <p id="user-display"></p>

    <button onclick="fetchJournals()">Refresh Journals</button>

    <button onclick="handleLogout()" style="background:#dc2626;">Logout</button>

  </div>

  <!-- MAIN -->

  <div class="main">

    <!-- TOP BAR -->

    <div class="topbar">
      <h3>Dashboard</h3>
    </div>

    <!-- STATS -->

    <div class="cards">
      <div class="card">
        <h4>Total Journals</h4>
        <p id="total-count">Auto</p>
      </div>

      <div class="card">
        <h4>Approved</h4>
        <p id="approved-count">Auto</p>
      </div>

      <div class="card">
        <h4>Pending</h4>
        <p id="pending-count">Auto</p>
      </div>
    </div>

    <!-- ADD JOURNAL -->

    <div class="card">

      <h4>Add Publication</h4>

      <input id="title" placeholder="Title">
      <input id="journal_name" placeholder="Journal Name">
      <input id="indexing_details" placeholder="Indexing">

      <button class="primary" onclick="createJournal()">Submit</button>

    </div>

    <!-- ADMIN PANEL -->

    <div id="admin-section" class="card admin-box hidden">

      <h4>Admin Controls</h4>

      <input id="target-id" placeholder="Journal ID">

      <select id="admin-action">
        <option value="APPROVED">APPROVE</option>
        <option value="REJECTED">REJECT</option>
      </select>

      <textarea id="admin-remarks" placeholder="Remarks"></textarea>

      <button class="primary" onclick="updateStatus()">Update Status</button>

    </div>

    <!-- JOURNALS -->

    <div class="card">

      <h4>Journal Records</h4>

      <div id="journal-list"></div>

    </div>

  </div>

</div>

</body>
</html>
